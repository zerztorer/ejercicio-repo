    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="../img/logo2.png" alt="Logotipo">

    </header>

    <nav class="navegacion">

        <form class="form">

                <h2 class="form__title">Contactanos</h2>
                <input type="text" class="form__input" placeholder="Nombre:">

                <textarea class="form__input form__input--message" placeholder="Mensaje:"></textarea>
                <input type="submit" value="Enviar" class="form__cta" >

        </form>

    <footer class="container">

            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">

                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="https://www.instagram.com/" target="_blank">Instagram</a>
                </div>
                <div class="mb-2">
                    <a class="text-white text-decoration-none" href="https://twitter.com/home" target="_blank">Twitter</a>
                </div>
                <div class="mb-2">

                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">

                <div class="mb-2">
